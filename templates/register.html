<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fa-solid fa-coins fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Financial Tools</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
  
              <div class="form-outline mb-4">
                <input required type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email address</label>
              </div>
  
              <div class="form-outline mb-4">
                <input required type="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
                <span id="password_error" class="text-danger"></span>
              </div>

              <!-- create a confirm password field -->
              <div class="form-outline mb-4">
                <input required type="password" id="confirm_password" class="form-control form-control-lg" />
                <label class="form-label" for="confirm_password">Confirm Password</label>
                <span id="confirm_password_error" class="text-danger"></span>
              </div>
  
              <div class="pt-1 mb-4">
                <span id="register_error" class="text-danger"></span>
                <button id="register" class="btn btn-info btn-lg btn-block" type="button">Create Account</button>
              </div>
  
              <p>Already have an account? <a href="/" class="link-info">Login here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpng.pngtree.com%2Fback_origin_pic%2F04%2F41%2F27%2F917541826ccd876126c3fb2f2571b3d4.jpg&f=1&nofb=1"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
